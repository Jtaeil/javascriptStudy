<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <script type="text/javascript">
    
    //코인입력
    var insertCoin = "ㅅㄷㄴㅅ";
    var rtnMsg = "";

    if(Number(insertCoin).toString() != "NaN"){
        //숫자인식
        var coin = Number(insertCoin);
        
        if(coin < 100){
            rtnMsg = "잔액이 부족합니다.";
        }
        else if(coin < 200){
            rtnMsg = "100원 이하 구입가능";
        }
        else if(coin < 300){
            rtnMsg = "200원 이하 구입가능";
        }
        else if(coin < 400){
            rtnMsg = "300원 이하 구입가능";
        }
        else{
            rtnMsg = "모든음료 구입 가능";
        }


        rtnMsg = rtnMsg + "오늘도 행복한하루~~";
        document.write(rtnMsg);

    }
    else{
        //오류 출력

        var msg1 = "잘못된 코인값 입니다.";
        var msg2 = "코인값이 한글 입니다.";
        var tset = typeof insertCoin === "string" ? msg2 : msg1 + "";
        document.write(tset);
    }

    


    </script>

</head>
