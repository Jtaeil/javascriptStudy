        // 1. 배열을 이용한 홀,짝수
        function fnRemainder(type,start,end){
            var array = [0,0];

            for(var i = start; i <= end; i++){

                if(i%2 == 0){
                    //짝수계산
                    array[0] = array[0] + i;
                }
                else{
                    //홀수계산
                    array[1] = array[1] + i;
                }
            }
            
            if(type === 0){
                document.write("짝수합 : " + array[type]);    
            }
            else if(type === 1){
                document.write("홀수합 : " + array[type]);    
            }
            else{
                document.write("타입을 확인해 주세요.");    
            }
            fnLine();
        }

        //설명
        var add = function(a, b) {
            return a + b;
        }
        //설명
        var multi = function(a, b) {
            return a * b;
        }
        //설명
        function calc(a, b, f) {
            return f(a, b);
        }

        document.write("2 * 3 = " + calc(2, 3, multi) +"<br>");
        

        function fnLine(type){
            if(type === "H"){
