<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="project_1_css.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="project_1_js.js"></script>
    <script type="text/javascript">
     
    </script>

</head>

<body>
    <!--계산기 시작-->
    <table class="calcuration">
        <!--상단 결과값-->
        <tr>
            <td colspan="5">
                <input type="text" id="view" readonly value="" />
                <input type="number" id="total" readonly value="0" />
            </td>
        </tr>
        <!--하단 버튼-->
        <tr>
            <td><input type="button" value="7" /></td>
            <td><input type="button" value="8" /></td>
            <td><input type="button" value="9" /></td>
            <td><input type="button" class="type" value="+" /></td>
            <td><input type="button" class="type" value="-" /></td>
        </tr>
        <tr>
            <td><input type="button" value="4" /></td>
            <td><input type="button" value="5" /></td>
            <td><input type="button" value="6" /></td>
            <td><input type="button" class="type" value="/" /></td>
            <td><input type="button" class="type" value="x" /></td>
        </tr>
        <tr>
            <td><input type="button" value="1" /></td>
            <td><input type="button" value="2" /></td>
            <td><input type="button" value="3" /></td>
            <td colspan="4">
                <input type="button"class="type" value="C" />
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="button" value="0" /></td>
            <td><input type="button" value="<" /></td>
            <td colspan="4"><input type="button" class="type" value="=" /></td>

        </tr>
    </table>
    
</body>

</html>
