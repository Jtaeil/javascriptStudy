<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script type="text/javascript">
    
    var 홀 = "";
    var 짝 = "";
    var 홀짝 = [0,0];

    /* 
    홀짝 1~100 코딩

    배열의 0번째 = 짝수
    배열의 1번째 = 홀수
    */

    /*
    함수를 이용한 타입(+,-,*,/)별 연산
    */

        //설명
        var add = function(a, b) {
			return a + b;
        }
        //설명
		var multi = function(a, b) {
			return a * b;
        }
        //설명
		function calc(a, b, f) {
			return f(a, b);
        }

        //설명
		document.write("2 + 3 = " + calc(2, 3, add) +"<br>");
		document.write("2 * 3 = " + calc(2, 3, multi) +"<br>");

    </script>


</head>

</body>
</html>
