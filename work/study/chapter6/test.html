<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
        function fnfocus(){
            alert("마우스포커스");
        }
        function fnmouseout(){
            alert("fnmouseout");
        }
        function fnmouseover(){
            alert("fnmouseover");
        }
        function fnClick(){
            alert("???");
        }
        function fndbClick(){
            alert("뭐여");
        }
        function fnpress(){
            alert("프레스");
        }
    </script>
</head>
<body>
    <input type="button" value="마우스포커스" onfocus="fnfocus()"/>
    <input type="button" value="마우스아웃" onmouseout="fnmouseout()"/>
    <input type="button" value="마우스오버" onmouseover="fnmouseover()"/>
    <input type="button" value="버튼" onclick="fnClick()"/>
    <input type="button" value="버튼2" ondblclick="fndbClick()"/>
    <input type="text" value="키를눌러라" onkeypress="fnpress()"/>
    <div id="textView">
    </div>
</body>
</html>
