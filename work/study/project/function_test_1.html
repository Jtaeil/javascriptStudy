<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script type="text/javascript">

        function fnType1(value) {
            
            document.getElementById("txtView1").value = value;
            fnReset();
        }

        function fnType2(value) {
            
            var rtnValue = value;
            
            switch (value) {
                case "×": rtnValue = "*";
                    break;
                case "÷": rtnValue = "/";
                    break;
            }

            document.getElementById("txtView2").value = rtnValue;
            fnReset();
        }

        function fnType3(value) {
            document.getElementById("txtView3").value = value;
            fnReset();
        }

        function fnReset() {
            document.getElementById("txtEnd").value = "";
        }

        function fnEnd() {

            var value1 = document.getElementById("txtView1").value;
            var type = document.getElementById("txtView2").value;
            var value3 = document.getElementById("txtView3").value;

            document.getElementById("txtEnd").value = eval(value1 + type + value3);
        }
        
    </script>

</head>
<body>
    
    <p>
        <input type="button" value="1" onclick="fnType1(this.value)" />
        <input type="button" value="2" onclick="fnType1(this.value)" />
        <input type="button" value="3" onclick="fnType1(this.value)" />
        <input type="button" value="4" onclick="fnType1(this.value)" />
        <input type="button" value="5" onclick="fnType1(this.value)" />
    </p>
    <p>
        <input type="button" value="+" onclick="fnType2(this.value)" />
        <input type="button" value="-" onclick="fnType2(this.value)" />
        <input type="button" value="×" onclick="fnType2(this.value)" />
        <input type="button" value="÷" onclick="fnType2(this.value)" />
        <input type="button" value="=" onclick="fnEnd()" />
    </p>
    <p>
        <input type="button" value="1" onclick="fnType3(this.value)" />
        <input type="button" value="2" onclick="fnType3(this.value)" />
        <input type="button" value="3" onclick="fnType3(this.value)" />
        <input type="button" value="4" onclick="fnType3(this.value)" />
        <input type="button" value="5" onclick="fnType3(this.value)" />
    </p>
    <p>
        <input id="txtView1" value="" style="width:50px;"/>
        <input id="txtView2" value="" style="width:50px;"/>
        <input id="txtView3" value="" style="width:50px;"/>
    </p>
    <p>
        <input id="txtEnd" value="" style="width:165px;"/>
    </p>
    

</body>
</html>
